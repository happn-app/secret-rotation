version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels:
      - "component/dependencies"
      - lifecycle/automated

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels:
      - "component/dependencies"
      - lifecycle/automated

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels:
      - "component/dependencies"
      - lifecycle/automated
